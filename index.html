<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | The Perfect Match</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class= "box-one">
       <h1>Sign Up Today!</h1> 
       <p> The perfect match is a one stop platform for all the lifestyle content you'll ever need. Sign up today and receive unlimited lifestyle content and deals forever!</p>
    </div>

    <div class="box-two">
        <form id="signup" class="form">
            <div class="form-field">
              <div>
              <label for="username">Username:</label>
              </div>
               <input type="text" required name="username" id="username" autocomplete="off">
               <small></small>
            </div>
                    
            <div class="form-field">
              <div>
                <label for="email">Email:</label>
                </div>
                <input type="text" required name="email" id="email" autocomplete="off">
                <small></small>
            </div>
                    
             <div class="form-field">
                <div>
                <label for="password">Password:</label>
                </div>
                <input type="password" required name="password" id="password" autocomplete="off">
                <small></small>
            </div>
                    
                    
            <div class="form-field">
              <div>
              <label for="confirm-password">Confirm Password:</label>
              </div> 
               <input type="password" required name="confirm-password" id="confirm-password" autocomplete="off">
               <small></small>
               </div>
        
            <div class="form-field" id="submit">
             <input id="subbutton" type ="button" type="submit" value="Sign Up">
            </div>
                   
        </form>
    </div>


            
            
            

</div>
 


    <script src="js/app.js"></script>
</body>

</html>
